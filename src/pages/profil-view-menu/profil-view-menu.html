<!--
  Generated template for the ProfilViewMenuPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Title
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="doClick()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-menu [content]="mycontent" [persistent]="true" [enabled]="true">
    <ion-content>
      <ion-list>
        <button expand="block" color="success" ion-item (click)="openPage(homePage)">
          Home
        </button>
        <button expand="block" color="success" ion-item (click)="openPage(friendsPage)">
          Friends
        </button>
        <button expand="block"  color="success" ion-item (click)="openPage(eventsPage)">
          Events
        </button>
        <button expand="block"  color="success" ion-item (click)="closeMenu()">
          Close Menu
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-nav #mycontent [root]="rootPage"></ion-nav>



</ion-content>
