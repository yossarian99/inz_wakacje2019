<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Member Area
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>



  <ion-list>

    <ion-item-sliding *ngFor="let town of towns" (click)="remebertown(town)">

      <ion-item>
        {{town}}
      </ion-item>

      <ion-item-options>
        <button ion-button full>
          <ion-icon name="dyscyplin"></ion-icon>
        </button>

      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
